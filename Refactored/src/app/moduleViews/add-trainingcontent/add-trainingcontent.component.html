<div class="container mt-5">
  <h2 class="text-center mb-4">Add Training Content</h2>

  <div *ngIf="showSuccessMessage" class="alert alert-success" role="alert">
    Training content created successfully!
  </div>

  <form (ngSubmit)="onSubmit()" #trainingForm="ngForm" class="training-form">
    <div class="mb-3">
      <label for="title" class="form-label">Title:</label>
      <input type="text" class="form-control" id="title" [(ngModel)]="trainingContent.title" name="title" required>
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Description:</label>
      <textarea class="form-control" id="description" rows="4" [(ngModel)]="trainingContent.description" name="description" required></textarea>
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="type" class="form-label">Type:</label>
        <select class="form-select" id="type" [(ngModel)]="trainingContent.type" name="type" required>
          <option value="VIDEO">Video</option>
          <option value="DOCUMENT">Document</option>
          <option value="PRESENTATION">Presentation</option>
          <option value="EXTERNAL_URL">External URL</option>
        </select>
      </div>

      <div class="col-md-6 mb-3">
        <label for="estimatedTime" class="form-label">Estimated Time (minutes):</label>
        <input type="number" class="form-control" id="estimatedTime" [(ngModel)]="trainingContent.estimatedTime" name="estimatedTime" required>
      </div>
    </div>

    <div class="mb-3">
      <label for="contentUrl" class="form-label">Content URL:</label>
      <input type="text" class="form-control" id="contentUrl" [(ngModel)]="trainingContent.contentUrl" name="contentUrl" required>
    </div>

    <div class="text-center">
      <button type="submit" class="btn btn-primary" [disabled]="!trainingForm.form.valid">Create Training Content</button>
    </div>
  </form>
</div>
